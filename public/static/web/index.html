<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket io chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body onload="initSite()">
    <main>
        
        <section class="messageContainer">
            <div id="messages"></div>
            <div id="typing"></div>
        </section>
       
        <form action="" onsubmit="sendChat(event)">
            <input id="m" autocomplete="off" placeholder="Skriv ett meddelande"/>
            <button type="submit" class="btn btn-primary">Skicka</button>
        </form>
        <div id="initialtChatModal">
            <div id="modalContent">
                <form>
                    <p>För att starta webbchatten skriv in ett smeknamn</p>
                    <div class="input-group mb-3">
                        <input class="form-control" id="chatUser" type="text" name="chatUser" placeholder="Skriv in alias här" autofocus>
                        <div class="input-group-append">
                            <button class="btn btn-success" id="nickButton" type="submit" onclick="saveNickname(event)">Spara</button>
                        </div>
                    </div>  
                </form>
            </div>
        </div>
    </main>
   
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/script/script.js"></script>
</body>
</html>
