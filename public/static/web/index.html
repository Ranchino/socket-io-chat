<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket io chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body onload="initSite()">
    <div style="display: flex; margin-top: 5em; border-radius: 1.3em;  box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);">
    <div id="sideBar">
        <h3>Alla rum p√• chatten üîû</h3><br>
        <p>Tillg√§ngliga rum att joina</p>
        <div id="allRooms"></div>
        <div id="initialtChatModalRoom"></div>

        <div id="enterRoomModal">
            <form onsubmit="enterAndPass(event)">
                <h5 id="roomNameDisplay"></h5>
                <div class="input-group mb-3">
                    <input id="inputRoomPass" class="form-control" type="password" name="inputRoomPass" placeholder="L√∂senord till rummet" autofocus>
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="buttonRoomPass" type="submit">Joina</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <main>
        <section class="messageContainer">
            <div id="messages"></div>
        </section>
        <form action="" onsubmit="sendChat(event)">
            <div id="typing"></div>
            <div class="sendMessageContainer">
                    <div class="btn-group dropup">
                            <div class="dropdown-menu">
                            <!-- Dropdown menu links -->
                                <a class="dropdown-item" onclick="getGIF()" href="#">Gif</a>
                                <a class="dropdown-item" onclick="getJoke()" href="#">Skratta</a>
                                <a class="dropdown-item" href="#">L√§mna rum</a>
                            </div>
                        </div>
                <input id="inputMessage" autocomplete="off" placeholder="Skriv ett meddelande"/>
                <button type="submit" id="sendButton" class="btn btn-primary disabled">Skicka</button>
            </div>
        </form>
        <div id="initialtChatModal">
            <div id="modalContent">
                <form>
                    <p>Fyll i uppgifterna f√∂r att skapa ett rum</p>
                    <label>Skriv in ett smeknamn</label>
                    <input class="form-control" id="chatUser" type="text" name="chatUser" placeholder="Skriv in alias h√§r" autofocus><br>
                    <label>Skapa ett rum</label>
                    <input class="form-control" id="chatRoomName" type="text" name="chatRoomName" placeholder="Skriv in namnet p√• rummet h√§r"><br>
                    <label>Skapa ett l√∂senord</label>
                    <input class="form-control" id="chatRoomPass" type="password" name="chatRoomPass" placeholder="Skriv in ett l√∂senord till rummet"><br>
                    <div class="input-group-append float-right">
                        <button class="btn btn-primary" id="nickButton" type="submit" onclick="saveNickname(event)">Spara</button>
                    </div>
                </form>
            </div>
        </div>    
    </main>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/script/script.js"></script>
</body>
</html>
